<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #no {
            position: absolute;
            transition: .2s;
            padding: 10px;
            height: 40px;
            width: 150px;
        }

        .btnCustom {
            padding: 10px;
            height: 40px;
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="container p-5">
        <h1>Do You Like Me? Do You Love Me?</h1>

        <div class="p-5">
            <button class="btn btn-success btnCustom" id="yes">Yes</button>
            <br>
            <br>
            <button class="btn btn-danger" id="no">No</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>

        const btnNo = document.getElementById('no');
        btnNo.addEventListener('mouseover', function () {
            btnNo.style.left = `${Math.ceil(Math.random() * 90)}%`;
            btnNo.style.top = `${Math.ceil(Math.random() * 90)}%`;
        });

        yes.addEventListener('click', () => {
            alert("Thanks! I Love You Too!")
        })


    </script>
</body>

</html>
